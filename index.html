<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Sidebar</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
        rel="stylesheet"
      >
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="sidebar-top">
              <a href="#" class="logo__wrapper">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <img src="assets/logo-small.png" alt="Logo" class="logo-small">
              </a>
            </div>
            <div class="sidebar-links">
                <ul>
                  <li>
                    <a href="#home" title="Home" class="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                        <path d="M10 12h4v4h-4z"></path>
                      </svg>
                      <span class="link hide">Home</span>
                      <span class="tooltip__content">Home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#portfolio" title="Portfolio" class="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-dashboard" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4 4h6v8h-6z"></path>
                        <path d="M4 16h6v4h-6z"></path>
                        <path d="M14 12h6v8h-6z"></path>
                        <path d="M14 4h6v4h-6z"></path>
                      </svg>
                      <span class="link hide">Portfolio</span>
                      <span class="tooltip__content">Portfolio</span>
                    </a>
                  </li>
                  <li>
                    <a href="#services" title="Services & Solutions" class="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi bi-gear-fill" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                         <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                      </svg>
                      <span class="link hide">Services & Solutions</span>
                      <span class="tooltip__content">Services & Solutions</span>
                    </a>
                  </li>
                  <li>
                    <a href="#analytics" title="Analytics" class="tooltip">
                      <div style="position: relative;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-graph" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M4 18v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                          <path d="M7 14l3 -3l2 2l3 -3l2 2"></path>
                        </svg>
                        <div class="notification"></div>
                      </div>
                      <span class="link hide">Analytics</span>
                      <span class="tooltip__content">Analytics</span>
                    </a>
                  </li>
                  <li>
                    <a href="#reports" title="Reports" class="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-description" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
                        <path d="M9 17h6"></path>
                        <path d="M9 13h6"></path>
                      </svg>
                      <span class="link hide">Reports</span>
                      <span class="tooltip__content">Reports</span>
                    </a>
                  </li>
                  <li>
                    <a href="#blog" title="Blog" class="tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi bi-substack" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3.604H1v1.891h14v-1.89ZM1 7.208V16l7-3.926L15 16V7.208H1ZM15 0H1v1.89h14V0Z"></path>
                      </svg>
                      <span class="link hide">Blog</span>
                      <span class="tooltip__content">Blog</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="sidebar-bottom hide">
                <img src="assets/diamond.png" alt="Diamond">
                  <p>
                      Diamond provider!
                  </p>
                <button>
                  About Us
                </button>
              </div>
              <div class="expand-btn">
                <img
                  src="assets/right-collapse.svg"
                  alt="Left Collapse"
                >
                <span class="hide">
                  Collapse
                </span>
              </div>
          </nav>
          <script src="script.js"></script>
    </body>
</html>
